      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0
        <title>Melsoft Academy Survey Form!</title>
      </head>
      <body>
        <form action="#" method="post">
          <!-- Basic Information -->
          <fieldset>
            <legend>Add user</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required />
            <br />
            <label for="Surname">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        
<br>
</fieldset>

<fieldset>
          <!-- Status selector -->
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="student">Student</option>
            <option value="teacher">Mentor</option>
            <option value="guest">Guest</option>
          </select>

          <!--Fav programming language -->
          <p>Choose your favourite programming language:</p>
          <label>
            <input type="radio" name="favLanguage" value="html" /> HTML
          </label>
          <label>
            <input type="radio" name="favLanguage" value="css" /> CSS
          </label>
          <label>
            <input type="radio" name="favLanguage" value="javascript" />
            JavaScript
          </label>
          <br />

          <!-- Comment section-->
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>

          <!--Submission -->
          <br />
          <label>
            <input type="checkbox" name="newsletter" value="yes" /> Sign up 
            the newsletter
          </label>
          <br />
          <label>
            <input type="checkbox" name="terms" value="agree" required /> Ag
            to terms and conditions
          </label>
          <br />
          <input type="submit" value="Submit" />

        </fieldset>
        </form>

      </body>
    </html>
  </body>
</html>
